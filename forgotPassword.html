<body>
    <div class="card">
        <div class="text-left">
            <img src="source/Tiketnesia.png" width="200">
            <br>
        </div>
        
    
        <div>
            <br>
            <h5> forgot Your Password ?</h5>

            <div class="inputbox">
                <span>Email</span> 
             <input type="email" name="email" class="form-control" required="required"> 
             
            </div>
    
        </div>
    
        <div class="mt-2 proceed"> 
            
            <button class="btn btn-primary bg-light">        
                <div class="fontSignIn"><a href="ResetPassword.html">Send Email</a></div> 
            </button> 
        </div>      
    </div>

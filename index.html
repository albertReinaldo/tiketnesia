    <title>Tiketnesia - Login Page</title>
</head>
<body>
    <div class="card">
        <div class="text-left">
            <img src="source/Tiketnesia.png" width="200">
            <br>
             <span class="abt">New Here? <a href="register.html">Create an account.</a></span>
        </div>
        
    
        <div>
            
            <div class="inputbox">
                <span>Email</span> 
             <input type="email" name="email" class="form-control" required="required"> 
             
            </div>
            <div class="inputbox">
    
                <div class="d-flex justify-conten       t-between align-items-center">
                 <span>Password</span>
                 <a href="forgotPassword.html">Forgot your password?</a>   
                </div>
                <input type="password" name="name" class="form-control" required="required"> 
               
            </div>
        </div>
    
        <div class="mt-2 proceed"> 
            
            <div class="form-check mb-1"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> I have read and agree to the <a href="#">Terms of service</a> </label> </div>
            <button class="btn btn-primary bg-light">        
                <div class="fontSignIn"><a href="Homepage.html">Sign in</a></div> 
            </button> 
        </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
